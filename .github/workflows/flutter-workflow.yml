name: Flutter CI

on:
  push:
    branches:
      - main
    tags:
       - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - name: Change to app directory
        run: cd app
      - name: Get dependencies
        run: flutter pub get
        working-directory: app
      - name: Analyze code
        run: flutter analyze .
        working-directory: app
      - name:  Build APK
        run: flutter build apk --split-per-abi
        working-directory: app
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: New App release
          tag_name: ${{ github.ref }}
          # body_path: CHANGELOG.md
      # - uses: actions/upload-artifact@v3
      - uses: actions/upload-release-asset@v1
        with:
          asset_name: Bankimoon apk
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          asset_content_type: application/apk
        # with:
        #   name: release-apk
        #   path: ./app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      